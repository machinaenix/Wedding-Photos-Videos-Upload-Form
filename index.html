<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive Folder Contents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
        }
        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .file-item {
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        .file-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Google Drive Folder Contents</h1>
    <div id="content"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'YOUR_API_KEY'; // Replace with your actual API key
        const FOLDER_ID = 'YOUR_FOLDER_ID'; // Replace with your actual folder ID

        function loadDriveApi() {
            gapi.load('client', initializeDriveApi);
        }

        function initializeDriveApi() {
            gapi.client.init({
                'apiKey': API_KEY,
                'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
            }).then(() => {
                listFiles();
            }).catch(error => {
                console.error('Error initializing API:', error);
            });
        }

        function listFiles() {
            gapi.client.drive.files.list({
                'q': `'${FOLDER_ID}' in parents`,
                'pageSize': 10,
                'fields': "nextPageToken, files(id, name, mimeType, thumbnailLink, webViewLink)"
            }).then(function(response) {
                const files = response.result.files;
                const content = document.getElementById('content');

                if (files && files.length > 0) {
                    files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <a href="${file.webViewLink}" target="_blank">
                                <img src="${file.thumbnailLink || 'https://via.placeholder.com/150'}" alt="${file.name}">
                                <p>${file.name}</p>
                            </a>
                        `;
                        content.appendChild(fileItem);
                    });
                } else {
                    content.innerHTML = 'No files found.';
                }
            }).catch(error => {
                console.error('Error listing files:', error);
            });
        }

        loadDriveApi();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Upload Multiple Files to Google Drive</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
</head>
<body>
    <form id="form" method="post" enctype="multipart/form-data">
        Upload files
        <div id="data"></div>
        <input name="file" id="uploadfile" type="file" multiple>
        <button type="button" id="submit">Submit</button>
    </form>
    <script>
    const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10 MB limit per file

    $('#submit').on("click", function() {
        var files = $('#uploadfile')[0].files;
        var folderId = 'YOUR_FOLDER_ID'; // Replace with your folder ID

        for (var i = 0; i < files.length; i++) {
            let file = files[i];

            if (file.size > MAX_FILE_SIZE) {
                alert(`File ${file.name} is too large. Maximum allowed size is ${MAX_FILE_SIZE / 1024 / 1024} MB.`);
                continue;
            }

            var fr = new FileReader();
            fr.fileName = file.name;
            fr.onload = function(e) {
                var fileData = {
                    data: e.target.result.replace(/^.*,/, ''),
                    mimetype: e.target.result.match(/^.*(?=;)/)[0],
                    filename: e.target.fileName,
                    folderId: folderId
                };

                $.ajax({
                    url: "https://script.google.com/macros/s/AKfycbzk5_Qeol9WjB9wswf_s4rw8cPSlFBMpvQgQzH8DmCgazM-Qtnue1zKR9sTpdRHHRq6/exec",
                    type: "POST",
                    data: fileData,
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(response) {
                        console.error(response);
                    }
                });
            };
            fr.readAsDataURL(file);
        }
    });
    </script>
</body>
</html>
