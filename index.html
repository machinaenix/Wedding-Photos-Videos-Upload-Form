<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive Folder Contents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
        }
        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .file-item {
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        .file-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Google Drive Folder Contents</h1>
    <div id="content"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyDwJ07hQ3h6GTFQNo1DLKLnlu-jc20cluE';  // Replace with your actual API key
        const FOLDER_ID = '121ZO0JaZNcZ7_kOKTvBVs8hxSnnIoGnTHtjZU3_wod0jlkMLPYKpVEoH3QwrTpBhNHtn_vLK';  // Replace with your actual folder ID

        function loadDriveApi() {
            gapi.load('client', initializeDriveApi);
        }

        function initializeDriveApi() {
            gapi.client.init({
                'apiKey': API_KEY,
                'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
            }).then(() => {
                listFiles();
            }).catch(error => {
                console.error('Error initializing API:', error);
            });
        }

        function listFiles() {
            gapi.client.drive.files.list({
                'q': `'${FOLDER_ID}' in parents`,
                'pageSize': 10,
                'fields': "nextPageToken, files(id, name, mimeType, thumbnailLink, webViewLink)"
            }).then(function(response) {
                const files = response.result.files;
                const content = document.getElementById('content');

                if (files && files.length > 0) {
                    files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <a href="${file.webViewLink}" target="_blank">
                                <img src="${file.thumbnailLink || 'https://via.placeholder.com/150'}" alt="${file.name}">
                                <p>${file.name}</p>
                            </a>
                        `;
                        content.appendChild(fileItem);
                    });
                } else {
                    content.innerHTML = 'No files found.';
                }
            }).catch(error => {
                console.error('Error listing files:', error);
            });
        }

        loadDriveApi();
    </script>
</body>
</html>
