<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive Folder Contents and Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
        }
        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .file-item {
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        .file-item img {
            max-width: 100%;
            height: auto;
        }
        #upload-form {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Google Drive Folder Contents and Upload</h1>
    <div id="content"></div>

    <div id="upload-form">
        <h2>Upload Files</h2>
        <form id="form" method="post" enctype="multipart/form-data">
            <input name="file" id="uploadfile" type="file" multiple>
            <button type="button" id="submit">Upload</button>
        </form>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyDwJ07hQ3h6GTFQNo1DLKLnlu-jc20cluE';  // Replace with your actual API key
        const FOLDER_ID = '121ZO0JaZNcZ7_kOKTvBVs8hxSnnIoGnTHtjZU3_wod0jlkMLPYKpVEoH3QwrTpBhNHtn_vLK';  // Replace with your actual folder ID

        function loadDriveApi() {
            gapi.load('client', initializeDriveApi);
        }

        function initializeDriveApi() {
            gapi.client.init({
                'apiKey': API_KEY,
                'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
            }).then(() => {
                console.log('Google Drive API initialized');
            }).catch(error => {
                console.error('Error initializing API:', error);
            });
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('name', file.name);
            formData.append('parents', [FOLDER_ID]);

            fetch(`https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id,name`, {
                method: 'POST',
                headers: new Headers({
                    'Authorization': 'Bearer ' + gapi.auth.getToken().access_token
                }),
                body: formData
            }).then(response => {
                console.log('File uploaded successfully:', response);
                listFiles();  // Refresh file list after upload
            }).catch(error => {
                console.error('Error uploading file:', error);
            });
        }

        document.getElementById('submit').addEventListener('click', function() {
            const files = document.getElementById('uploadfile').files;
            for (let i = 0; i < files.length; i++) {
                uploadFile(files[i]);
            }
        });

        function listFiles() {
            gapi.client.drive.files.list({
                'q': `'${FOLDER_ID}' in parents`,
                'pageSize': 10,
                'fields': "nextPageToken, files(id, name, mimeType, thumbnailLink, webViewLink)"
            }).then(function(response) {
                const files = response.result.files;
                const content = document.getElementById('content');
                content.innerHTML = '';  // Clear previous content

                if (files && files.length > 0) {
                    files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <a href="${file.webViewLink}" target="_blank">
                                <img src="${file.thumbnailLink || 'https://via.placeholder.com/150'}" alt="${file.name}">
                                <p>${file.name}</p>
                            </a>
                        `;
                        content.appendChild(fileItem);
                    });
                } else {
                    content.innerHTML = 'No files found.';
                }
            }).catch(error => {
                console.error('Error listing files:', error);
            });
        }

        loadDriveApi();
    </script>
</body>
</html>
